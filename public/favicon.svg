<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Pixelated Hedgehog - Black and White -->
  <!-- Spikes -->
  <rect x="4" y="4" width="2" height="2" fill="#000"/>
  <rect x="8" y="2" width="2" height="2" fill="#000"/>
  <rect x="12" y="0" width="2" height="2" fill="#000"/>
  <rect x="16" y="0" width="2" height="2" fill="#000"/>
  <rect x="20" y="2" width="2" height="2" fill="#000"/>
  <rect x="24" y="4" width="2" height="2" fill="#000"/>

  <rect x="2" y="8" width="2" height="2" fill="#000"/>
  <rect x="6" y="6" width="2" height="2" fill="#000"/>
  <rect x="10" y="4" width="2" height="2" fill="#000"/>
  <rect x="14" y="2" width="2" height="2" fill="#000"/>
  <rect x="18" y="2" width="2" height="2" fill="#000"/>
  <rect x="22" y="4" width="2" height="2" fill="#000"/>
  <rect x="26" y="6" width="2" height="2" fill="#000"/>

  <!-- Body outline -->
  <rect x="4" y="10" width="2" height="2" fill="#000"/>
  <rect x="4" y="12" width="2" height="2" fill="#000"/>
  <rect x="4" y="14" width="2" height="2" fill="#000"/>
  <rect x="4" y="16" width="2" height="2" fill="#000"/>
  <rect x="6" y="18" width="2" height="2" fill="#000"/>
  <rect x="8" y="20" width="2" height="2" fill="#000"/>

  <rect x="26" y="10" width="2" height="2" fill="#000"/>
  <rect x="26" y="12" width="2" height="2" fill="#000"/>
  <rect x="26" y="14" width="2" height="2" fill="#000"/>
  <rect x="26" y="16" width="2" height="2" fill="#000"/>
  <rect x="24" y="18" width="2" height="2" fill="#000"/>
  <rect x="22" y="20" width="2" height="2" fill="#000"/>

  <!-- Body fill (gray) -->
  <rect x="6" y="8" width="20" height="2" fill="#666"/>
  <rect x="6" y="10" width="20" height="2" fill="#888"/>
  <rect x="6" y="12" width="20" height="2" fill="#888"/>
  <rect x="6" y="14" width="20" height="2" fill="#888"/>
  <rect x="6" y="16" width="18" height="2" fill="#888"/>

  <!-- Face area (lighter) -->
  <rect x="8" y="18" width="14" height="2" fill="#ccc"/>
  <rect x="10" y="20" width="12" height="2" fill="#ccc"/>

  <!-- Nose -->
  <rect x="14" y="22" width="4" height="2" fill="#000"/>
  <rect x="15" y="24" width="2" height="2" fill="#000"/>

  <!-- Eye -->
  <rect x="10" y="14" width="2" height="2" fill="#000"/>
  <rect x="20" y="14" width="2" height="2" fill="#000"/>

  <!-- Feet -->
  <rect x="8" y="26" width="4" height="2" fill="#000"/>
  <rect x="20" y="26" width="4" height="2" fill="#000"/>
  <rect x="10" y="28" width="2" height="2" fill="#000"/>
  <rect x="20" y="28" width="2" height="2" fill="#000"/>
</svg>
