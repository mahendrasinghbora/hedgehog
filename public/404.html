<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HedgeHog</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
